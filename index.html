<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="flex justify-center gap-5 pt-16">
                <li><button>Form- 1</button></li>
                <li><button>Form- 2</button></li>
                <li><button>Form- 3</button></li>
                <li><button>Form- 4</button></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="pt-16">
            <div class="">
                <div class="bg-slate-200 border-3 border-black  m-auto">
                    <div class="grid grid-cols-1 md:grid-cols-5 lg:grid-cols-5 p-12 ">
                        <div class="md:col-span-3 lg:col-span-3 bg-fuchsia-400">
                            <h1>Left side image</h1>
                            <img src="images/distant.jpg" alt="" class="img-fluid">
                            <h1>Photo by <a href="https://unsplash.com/@yashr08?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Yash Raut</a> on <a href="https://unsplash.com/s/photos/big-mountain?orientation=landscape&utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                            </h1>
                        </div>
                        <div class="bg-green-400 md:col-span-2 lg:col-span-2">
                            <h1>Right side log in box</h1>
                            <div class="py-28 text-center ">
                                <div class="pb-5">
                                    <h1 class="text-2xl">Let's Create an account</h1>
                                    <p>Let's start with 30 day trial</p>
                                </div>
                                <div class="pb-2 ">
                                    <input type="text" placeholder="Name" class="pl-2 border-b-2 border-gray-200">
                                </div>
                                <div class="pb-2 ">
                                    <input type="text" placeholder="Email" class="pl-2 border-b-2 border-gray-200">
                                </div>
                                <div class="pb-5">
                                    <input type="text" placeholder="Password" class="pl-2 border-b-2 border-gray-200">
                                </div>
                                <div>
                                    <button>Create account</button>
                                </div>
                                <div>
                                    <button>Sign up with google</button>
                                </div>
                                <div>
                                    <h1>Already have an account? Log in</h1>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
